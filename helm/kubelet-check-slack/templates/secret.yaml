{{- if .Values.secret.create }}
{{- if .Values.slack.token }}
{{- if kindIs "string" .Values.slack.token }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "kubelet-check-slack.secretName" . }}
  namespace: {{ include "kubelet-check-slack.namespace" . }}
  labels:
    {{- include "kubelet-check-slack.labels" . | nindent 4 }}
type: Opaque
stringData:
  bot-token: {{ .Values.slack.token | quote }}
  {{- if and .Values.openai.enabled .Values.openai.apiKey }}
  {{- if kindIs "string" .Values.openai.apiKey }}
  openai-api-key: {{ .Values.openai.apiKey | quote }}
  {{- end }}
  {{- end }}
{{- end }}
{{- end }}
{{- end }}

{{- if and .Values.openai.enabled .Values.openai.apiKey }}
{{- if kindIs "string" .Values.openai.apiKey }}
{{- if not .Values.slack.token }}
{{- if not (kindIs "string" .Values.slack.token) }}
apiVersion: v1
kind: Secret
metadata:
  name: openai-credentials
  namespace: {{ include "kubelet-check-slack.namespace" . }}
  labels:
    {{- include "kubelet-check-slack.labels" . | nindent 4 }}
type: Opaque
stringData:
  openai-api-key: {{ .Values.openai.apiKey | quote }}
{{- end }}
{{- end }}
{{- end }}
{{- end }}

