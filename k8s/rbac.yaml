apiVersion: v1
kind: ServiceAccount
metadata:
  name: kubelet-check-sa
  namespace: kubelet-check
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kubelet-check-role
rules:
- apiGroups: [""]
  resources: ["nodes"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kubelet-check-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kubelet-check-role
subjects:
- kind: ServiceAccount
  name: kubelet-check-sa
  namespace: kubelet-check

